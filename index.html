<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet"/>
    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library</h1>
        <p>Here you can store books' metadata until this page is closed</p>
    </header>
    <main>
        <button id="openPopUp">&plus;</button>
        <div id="input" class="modal">
            <form id="bookInput">
                <fieldset id="title">
                    <label for="bookTitle" class="inputLabel">Book title</label>
                    <input type="text" id="bookTitle" name="bookTitle" />
                </fieldset>
                <fieldset id="author">
                    <label for="bookAuthor" class="inputLabel">Author</label>
                    <input type="text" name="bookAuthor" id="bookAuthor">
                </fieldset>
                <fieldset id="pageCount">
                    <label for="bookPageCount" class="inputLabel">Page count</label>
                    <input type="text" name="bookPageCount" id="bookPageCount" />
                </fieldset>
                <fieldset id="publisher">
                    <label for="publisher" class="inputLabel">Publisher</label>
                    <input type="text" name="bookPublisher" id="bookPublisher" />
                </fieldset>
                <fieldset id="genre">
                    <label for="bookGenre" class="inputLabel">Genre</label>
                    <input type="text" id="bookGenre" name="bookGenre" />
                </fieldset>
                <fieldset id="read">
                    <label for="bookRead" class="inputLabel">Read</label>
                    <select id="bookRead" name="bookRead">
                        <option value="read">Read</option>
                        <option value="unread">Not read</option>
                    </select>
                </fieldset>
            </form>
            <div id="action">
                <button id="register">Add book</button>
                <button id="closePopUp">&times;</button>
            </div>
            
        </div>
        <div id="display">
            <div id="showcase"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
